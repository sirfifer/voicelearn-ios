version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unamentis-postgres
    environment:
      POSTGRES_USER: unamentis
      POSTGRES_PASSWORD: unamentis_dev
      POSTGRES_DB: unamentis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unamentis -d unamentis"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
