# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: auto
        threshold: 2%
        informational: false
      ios:
        flags:
          - ios
        target: 80%
      management:
        flags:
          - management
        target: 80%
      web-client:
        flags:
          - web-client
        target: 1%  # Temporary low threshold, increase to 70% as tests are added
    patch:
      default:
        target: 80%
        threshold: 5%

flags:
  ios:
    paths:
      - UnaMentis/
    carryforward: true
  management:
    paths:
      - server/management/
    carryforward: true
  importer:
    paths:
      - server/importers/
    carryforward: true
  web-client:
    paths:
      - server/web/
    carryforward: true

comment:
  layout: "header, diff, flags, components, files"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true
  hide_project_coverage: false

github_checks:
  annotations: true

ignore:
  # Debug-only code - development tools, not production critical
  - "UnaMentis/UI/Debug/**"
  # Test harness infrastructure - testing tests creates circular dependency
  - "UnaMentis/Testing/**"
  # App entry point - SwiftUI lifecycle, minimal testable logic
  - "UnaMentis/UnaMentisApp.swift"
