name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v4

    - name: Install linting tools
      run: brew install swiftlint swiftformat

    - name: SwiftLint
      run: swiftlint lint --strict --reporter github-actions-logging

    - name: SwiftFormat Check
      run: swiftformat --lint .

  unit-tests:
    name: Unit Tests
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode 26
      run: sudo xcode-select -s /Applications/Xcode_26.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Cache SPM packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/project.yml') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme VoiceLearn \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -skipPackagePluginValidation \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Run Unit Tests
      run: |
        set -o pipefail
        xcodebuild test \
          -scheme VoiceLearn \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -only-testing:VoiceLearnTests/Unit \
          -enableCodeCoverage YES \
          -resultBundlePath UnitTestResults.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: UnitTestResults.xcresult
        retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    if: github.ref == 'refs/heads/main' || github.event.inputs.run_integration == 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode 26
      run: sudo xcode-select -s /Applications/Xcode_26.app

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Cache SPM packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/project.yml') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme VoiceLearn \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -skipPackagePluginValidation \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Run Integration Tests
      run: |
        set -o pipefail
        xcodebuild test \
          -scheme VoiceLearn \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
          -only-testing:VoiceLearnTests/Integration \
          -resultBundlePath IntegrationTestResults.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Upload Integration Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: IntegrationTestResults.xcresult
        retention-days: 7
