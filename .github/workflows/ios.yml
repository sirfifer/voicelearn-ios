name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install linting tools
      run: brew install swiftlint swiftformat

    - name: SwiftLint
      run: swiftlint lint --strict --reporter github-actions-logging

    - name: SwiftFormat Check
      run: swiftformat --lint .

    - name: Summary
      if: always()
      run: |
        echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| SwiftLint | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| SwiftFormat | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

  unit-tests:
    name: Unit Tests
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode 16
      run: sudo xcode-select -s /Applications/Xcode_16.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Cache SPM packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/project.yml') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme UnaMentis \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -skipPackagePluginValidation \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Run Unit Tests
      run: |
        set -o pipefail
        xcodebuild test \
          -scheme UnaMentis \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -only-testing:UnaMentisTests/Unit \
          -enableCodeCoverage YES \
          -resultBundlePath UnitTestResults.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: UnitTestResults.xcresult
        retention-days: 7

    - name: Summary
      if: always()
      run: |
        echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -d "UnitTestResults.xcresult" ]; then
          # Extract test summary using xcresulttool
          xcrun xcresulttool get --path UnitTestResults.xcresult --format json 2>/dev/null | \
            python3 -c "
        import json, sys
        try:
            data = json.load(sys.stdin)
            metrics = data.get('metrics', {})
            tests = metrics.get('testsCount', {}).get('_value', 'N/A')
            failures = metrics.get('testsFailedCount', {}).get('_value', '0')
            print(f'| Metric | Value |')
            print(f'|--------|-------|')
            print(f'| Tests Run | {tests} |')
            print(f'| Failures | {failures} |')
            print(f'| Status | {\"Passed\" if failures == \"0\" or failures == 0 else \"Failed\"} |')
        except:
            print('Could not parse test results')
        " >> $GITHUB_STEP_SUMMARY || echo "Could not parse xcresult" >> $GITHUB_STEP_SUMMARY
        else
          echo "No test results found" >> $GITHUB_STEP_SUMMARY
        fi

  integration-tests:
    name: Integration Tests
    runs-on: macos-14
    if: github.ref == 'refs/heads/main' || github.event.inputs.run_integration == 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode 16
      run: sudo xcode-select -s /Applications/Xcode_16.app

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Cache SPM packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/project.yml') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: |
        set -o pipefail
        xcodebuild build \
          -scheme UnaMentis \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -skipPackagePluginValidation \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Run Integration Tests
      run: |
        set -o pipefail
        xcodebuild test \
          -scheme UnaMentis \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          -only-testing:UnaMentisTests/Integration \
          -resultBundlePath IntegrationTestResults.xcresult \
          CODE_SIGNING_ALLOWED=NO \
          | xcbeautify --renderer github-actions

    - name: Upload Integration Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: IntegrationTestResults.xcresult
        retention-days: 7

    - name: Summary
      if: always()
      run: |
        echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -d "IntegrationTestResults.xcresult" ]; then
          xcrun xcresulttool get --path IntegrationTestResults.xcresult --format json 2>/dev/null | \
            python3 -c "
        import json, sys
        try:
            data = json.load(sys.stdin)
            metrics = data.get('metrics', {})
            tests = metrics.get('testsCount', {}).get('_value', 'N/A')
            failures = metrics.get('testsFailedCount', {}).get('_value', '0')
            print(f'| Metric | Value |')
            print(f'|--------|-------|')
            print(f'| Tests Run | {tests} |')
            print(f'| Failures | {failures} |')
            print(f'| Status | {\"Passed\" if failures == \"0\" or failures == 0 else \"Failed\"} |')
        except:
            print('Could not parse test results')
        " >> $GITHUB_STEP_SUMMARY || echo "Could not parse xcresult" >> $GITHUB_STEP_SUMMARY
        else
          echo "No test results found" >> $GITHUB_STEP_SUMMARY
        fi

  commit-results:
    name: Commit CI Results
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    if: always() && github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-ci-log]')

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
      continue-on-error: true

    - name: Fallback Checkout
      if: failure()
      run: |
        git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
        git checkout ${{ github.ref_name }} || git checkout -b ${{ github.ref_name }}
      continue-on-error: true

    - name: Generate CI Results Log
      id: generate-log
      continue-on-error: true
      env:
        RUN_ID: ${{ github.run_id }}
        RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        BRANCH: ${{ github.ref_name }}
        COMMIT_SHA: ${{ github.sha }}
        ACTOR: ${{ github.actor }}
        REPO: ${{ github.repository }}
        LINT_RESULT: ${{ needs.lint.result || 'skipped' }}
        UNIT_RESULT: ${{ needs.unit-tests.result || 'skipped' }}
        INTEGRATION_RESULT: ${{ needs.integration-tests.result || 'skipped' }}
      run: |
        mkdir -p ci-logs

        # Generate the results file
        {
          echo "# CI Results"
          echo ""
          echo "| Field | Value |"
          echo "|-------|-------|"
          echo "| Run | [${RUN_ID}](${RUN_URL}) |"
          echo "| Branch | ${BRANCH} |"
          echo "| Commit | \`${COMMIT_SHA:0:7}\` |"
          echo "| Triggered by | ${ACTOR} |"
          echo "| Date | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |"
          echo ""
          echo "## Job Results"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Lint | ${LINT_RESULT} |"
          echo "| Unit Tests | ${UNIT_RESULT} |"
          echo "| Integration Tests | ${INTEGRATION_RESULT} |"
          echo ""

          # Check for any failures
          if [ "${LINT_RESULT}" = "failure" ] || [ "${UNIT_RESULT}" = "failure" ] || [ "${INTEGRATION_RESULT}" = "failure" ]; then
            echo "## Action Required"
            echo ""
            echo "One or more jobs failed. [View full logs](${RUN_URL}) to investigate."
            echo ""
          fi

          echo "---"
          echo "*Auto-generated by CI at $(date -u +'%Y-%m-%d %H:%M:%S UTC')*"
        } > ci-logs/latest-results.md

        echo "Generated ci-logs/latest-results.md"
        cat ci-logs/latest-results.md

    - name: Fallback Minimal Log
      if: steps.generate-log.outcome == 'failure'
      run: |
        mkdir -p ci-logs
        echo "# CI Results (Minimal)" > ci-logs/latest-results.md
        echo "" >> ci-logs/latest-results.md
        echo "Log generation encountered an error." >> ci-logs/latest-results.md
        echo "" >> ci-logs/latest-results.md
        echo "[View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> ci-logs/latest-results.md

    - name: Commit and Push Results
      continue-on-error: true
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Pull latest to avoid conflicts
        git pull --rebase origin ${{ github.ref_name }} || true

        # Add and commit
        git add ci-logs/latest-results.md

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: Update CI results [skip-ci-log]"

          # Retry push up to 3 times
          for i in 1 2 3; do
            if git push origin ${{ github.ref_name }}; then
              echo "Push successful"
              break
            else
              echo "Push attempt $i failed, retrying..."
              sleep 2
              git pull --rebase origin ${{ github.ref_name }} || true
            fi
          done
        fi
