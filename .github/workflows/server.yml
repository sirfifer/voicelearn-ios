name: Server CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  importer-tests:
    name: Importer Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov aiohttp beautifulsoup4 pluggy

    - name: Run Importer Tests with Coverage
      run: |
        cd server/importers
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: server/importers
        flags: importer
        fail_ci_if_error: false

    - name: Summary
      if: always()
      run: |
        echo "## Importer Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

  management-tests:
    name: Management Server Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-aiohttp pytest-cov aiohttp bcrypt PyJWT aiofiles hypothesis asyncpg

    - name: Run Management Server Tests with Coverage
      run: |
        cd server/management
        python -m pytest tests/ fov_context/tests/ tts_cache/tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: server/management
        flags: management
        fail_ci_if_error: false

    - name: Summary
      if: always()
      run: |
        echo "## Management Server Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

  property-tests:
    name: Property Tests (Hypothesis)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio hypothesis aiohttp bcrypt PyJWT aiofiles asyncpg

    - name: Run Property Tests with Hypothesis
      run: |
        cd server/management
        python -m pytest tests/property/ -v --tb=short --hypothesis-show-statistics
      env:
        HYPOTHESIS_PROFILE: ci

    - name: Summary
      if: always()
      run: |
        echo "## Property Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Property-based tests verify invariants hold for all generated inputs." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

  latency-harness-tests:
    name: Latency Harness Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio aiohttp

    - name: Run Quick Validation
      run: |
        cd server
        python -m latency_harness.cli --suite quick_validation --mock --ci --timeout 120 --output text
      continue-on-error: true

    - name: Summary
      if: always()
      run: |
        echo "## Latency Harness Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ${{ job.status == 'success' && 'Passed' || 'Check logs' }} |" >> $GITHUB_STEP_SUMMARY

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run Ruff Linter
      run: |
        ruff check server/ --output-format=github || true
      continue-on-error: true

    - name: Summary
      if: always()
      run: |
        echo "## Python Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Linting completed. Check logs for details." >> $GITHUB_STEP_SUMMARY

  rust-tests:
    name: USM Core (Rust)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          server/usm-core/target/
        key: ${{ runner.os }}-cargo-tarpaulin-${{ hashFiles('server/usm-core/**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-tarpaulin-
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: |
        cd server/usm-core
        cargo fmt --check

    - name: Run Clippy
      run: |
        cd server/usm-core
        cargo clippy -- -D warnings

    - name: Run tests
      run: |
        cd server/usm-core
        cargo test --verbose

    - name: Install cargo-tarpaulin
      run: |
        cargo install cargo-tarpaulin --locked

    - name: Run tests with coverage
      run: |
        cd server/usm-core
        cargo tarpaulin --out Xml --out Html --output-dir coverage --skip-clean

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: server/usm-core/coverage/cobertura.xml
        flags: rust
        name: usm-core
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rust-coverage-report
        path: server/usm-core/coverage/
        retention-days: 14

    - name: Summary
      if: always()
      run: |
        echo "## USM Core (Rust) Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Format | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Clippy | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ job.status == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Coverage | See artifacts |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Coverage report uploaded as artifact: rust-coverage-report" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Server CI Summary
    runs-on: ubuntu-latest
    needs: [importer-tests, management-tests, property-tests, latency-harness-tests, python-lint, rust-tests]
    if: always()

    steps:
    - name: Generate Summary
      env:
        IMPORTER_RESULT: ${{ needs.importer-tests.result }}
        MANAGEMENT_RESULT: ${{ needs.management-tests.result }}
        PROPERTY_RESULT: ${{ needs.property-tests.result }}
        LATENCY_RESULT: ${{ needs.latency-harness-tests.result }}
        LINT_RESULT: ${{ needs.python-lint.result }}
        RUST_RESULT: ${{ needs.rust-tests.result }}
      run: |
        echo "## Server CI Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Importer Tests | ${IMPORTER_RESULT} |" >> $GITHUB_STEP_SUMMARY
        echo "| Management Tests | ${MANAGEMENT_RESULT} |" >> $GITHUB_STEP_SUMMARY
        echo "| Property Tests | ${PROPERTY_RESULT} |" >> $GITHUB_STEP_SUMMARY
        echo "| Latency Harness | ${LATENCY_RESULT} |" >> $GITHUB_STEP_SUMMARY
        echo "| Python Lint | ${LINT_RESULT} |" >> $GITHUB_STEP_SUMMARY
        echo "| USM Core (Rust) | ${RUST_RESULT} |" >> $GITHUB_STEP_SUMMARY
